<body style="background:black">
    <div class='container' id="contain">
        <div class="row" style='margin-top:10%;'>
            <div class="col-lg-4"></div>
            <div class='col-lg-4'>
                <div class='col align-self-center' style="border:2px solid black;background:white;border-radius: 5px;padding:20px;">
                    <h1 class='text-center'>Join the room</h1><br>
                    <center>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Enter username">

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="Password" placeholder="Password">
                                <span id="feedback"> </span>
                            </div>
                        </form>
                        <button onclick="Redirect()" class="btn btn-primary">Submit</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
