<html>
    <head>
        <title>chat app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel='stylesheet' href="main.css">
        <script
			  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>

    <body style="background:black">
        
        
        <div class="container" id="contain">
            <h1 class="d-block p-2 " style="padding:5px;text-align:center;background: black;color:white">Connect</h1>
            
            <div id="output-window" style="background: white">
                <div id='feedback2' class="col-md-12 col-sm-12 col-lg-12"></div>
                <div id='join' class="col-md-12 col-sm-12 col-lg-12"></div>
                <div id = 'output' class="col-md-12 col-sm-12 col-lg-12"></div>
                <div id="feedback"  class="col-md-12 col-sm-12 col-lg-12"></div>
            </div>

            <div class="input" class="col-sm-12 col-md-12 col-lg-12">
                <form id="form">
                <input type="text" id="text" placeholder="message" class="form-control-inline">
               <button type = "submit" id="send" class='btn btn-primary'>send</button>
            </form>
            </div>
        </div>

        <script src="js/chat.js"></script>
        
		
    </body>
